<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Stalker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #fafafa; }
        .card { background-color: #18181b; border: 1px solid #27272a; }
        .input-field { background-color: #09090b; border: 1px solid #27272a; transition: all 0.2s; }
        .input-field:focus { border-color: #3f3f46; outline: none; }
        .btn-primary { background-color: #fafafa; color: #09090b; transition: all 0.2s; }
        .btn-primary:hover { background-color: #e4e4e7; }
        .btn-primary:disabled { background-color: #27272a; color: #52525b; }
        .skeleton { background-color: #27272a; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="antialiased selection:bg-zinc-700 selection:text-white">

    <main class="max-w-5xl mx-auto px-6 py-16">
        <!-- Search Section -->
        <div class="max-w-xl mb-16">
            <h2 class="text-4xl font-semibold mb-4 tracking-tight">Cari akun TikTok.</h2>
            <p class="text-zinc-400 mb-8 leading-relaxed text-sm">Masukkan username untuk melihat statistik profil dan mengunduh video tanpa watermark.</p>
            
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="username" placeholder="Masukkan username..." 
                    class="input-field flex-1 px-4 py-3 rounded-md text-sm">
                <button onclick="doStalk()" id="btnSearch" class="btn-primary px-8 py-3 rounded-md font-bold text-sm uppercase tracking-tight">
                    Analyze
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden space-y-8">
            <div class="card p-8 rounded-xl flex items-center gap-6">
                <div class="w-24 h-24 rounded-full skeleton"></div>
                <div class="space-y-3">
                    <div class="h-6 w-48 skeleton rounded"></div>
                    <div class="h-4 w-32 skeleton rounded"></div>
                </div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden space-y-12">
            <!-- Profile Card -->
            <div class="card p-8 rounded-2xl flex flex-col md:flex-row items-center md:items-start gap-8">
                <img id="avatar" src="" class="w-32 h-32 rounded-full border-4 border-zinc-800 object-cover shadow-2xl">
                
                <div class="flex-1 text-center md:text-left">
                    <div class="mb-4">
                        <h2 id="nickname" class="text-3xl font-bold tracking-tight"></h2>
                        <p id="user_id" class="text-zinc-500 font-medium"></p>
                    </div>
                    
                    <p id="bio" class="text-zinc-400 text-sm max-w-md mb-6 leading-relaxed"></p>

                    <div class="grid grid-cols-3 gap-4 border-t border-zinc-800 pt-6">
                        <div>
                            <p class="text-[10px] uppercase text-zinc-500 font-bold mb-1 tracking-wider">Followers</p>
                            <span id="followers" class="text-xl font-semibold">0</span>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase text-zinc-500 font-bold mb-1 tracking-wider">Following</p>
                            <span id="following" class="text-xl font-semibold">0</span>
                        </div>
                        <div>
                            <p class="text-[10px] uppercase text-zinc-500 font-bold mb-1 tracking-wider">Total Likes</p>
                            <span id="likes" class="text-xl font-semibold">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Videos Grid -->
            <div>
                <div id="videoGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Video Cards -->
                </div>
            </div>
        </div>
    </main>

    <script>
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        async function doStalk() {
            const userInput = document.getElementById('username');
            const user = userInput.value.trim();
            const btn = document.getElementById('btnSearch');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if(!user) return;

            // UI Reset
            btn.disabled = true;
            btn.innerText = 'Analyzing...';
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch(`/api/stalk?user=${user}`);
                const data = await response.json();

                if(data.success) {
                    const res = data.result;
                    document.getElementById('avatar').src = res.user.avatar;
                    document.getElementById('nickname').innerText = res.user.nickname;
                    document.getElementById('user_id').innerText = '@' + res.user.username;
                    document.getElementById('bio').innerText = res.user.bio || '';
                    document.getElementById('followers').innerText = formatNumber(res.user.followers);
                    document.getElementById('following').innerText = formatNumber(res.user.following);
                    document.getElementById('likes').innerText = formatNumber(res.user.likes);

                    const grid = document.getElementById('videoGrid');
                    grid.innerHTML = '';
                    
                    if(!res.videos || res.videos.length === 0) {
                        grid.innerHTML = `<p class="col-span-full text-zinc-500 italic py-10 text-center">._.</p>`;
                    } else {
                        res.videos.forEach(v => {
                            grid.innerHTML += `
                                <div class="group relative card overflow-hidden rounded-lg">
                                    <img src="${v.cover}" class="w-full aspect-[3/4] object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300">
                                    <div class="absolute inset-0 flex flex-col justify-end p-4 bg-black/20 group-hover:bg-black/40 transition-all">
                                        <a href="${v.downloadUrl}" target="_blank" 
                                           class="bg-white text-black text-[10px] font-bold py-2 rounded uppercase tracking-tighter text-center opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
                                            Download No WM
                                        </a>
                                    </div>
                                </div>
                            `;
                        });
                    }

                    resultDiv.classList.remove('hidden');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (e) {
                alert('Server sedang rungsing, coba lagi nanti.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Analyze';
                loading.classList.add('hidden');
            }
        }

        document.getElementById("username").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                doStalk();
            }
        });
    </script>
</body>
</html>
